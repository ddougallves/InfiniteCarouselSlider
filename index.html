<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <title>Carousel</title>
</head>
<body>

    <div class="carousel">
        <div class="carousel-inner">
            <div style="background-color: orange;" class="carousel-item active"><h1>First slide</h1></div>
            <div style="background-color: greenyellow;"  class="carousel-item"><h1>Second slide</h1></div>
            <div style="background-color: rgb(37, 150, 255);" class="carousel-item"><h1>Third slide</h1></div>
        </div>
        <div class="carousel-controls">
            <span class="prev"></span>
            <span class="next"></span>
        </div>
        <div class="carousel-indecators">
            <span data-slide-to="0" class="active"></span>
            <span data-slide-to="1"></span>
            <span data-slide-to="2"></span>
        </div>
    </div>
    
</body>
</html>
